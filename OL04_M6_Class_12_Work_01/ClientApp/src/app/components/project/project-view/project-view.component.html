<div class="content-container" #x>
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Projects</mat-card-title>
      <mat-card-subtitle>Onging projects</mat-card-subtitle>
      <span class="filler"></span>
      <a mat-mini-fab [routerLink]="['/project-create']" color="primary"><mat-icon>add</mat-icon></a>
    </mat-card-header>
    <mat-card-content>

      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.projectName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="budget">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Budget</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.budget | number:'2.2-2'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/project-edit', element.projectId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
  <!--<div style="position:absolute;right:25px; bottom:15px">
    <a mat-mini-fab [routerLink]="['/project-create']"><mat-icon>add</mat-icon></a>
  </div>-->
</div>
